<!DOCTYPE html>
<html lang="es-MX">

     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Challengue Encriptador de Texto</title>
         <link rel="stylesheet" href="./styles/style.css">
         <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

     </head>

     <body class="plano">
            <header class="encabezado">
                <div class="reto"> <h3>Alura: Challenge ONE Front End - Encriptado de texto</h3> </div>
                <div class="acceso">
                    <h3>Entrar</h3>
                    <img src="./img/acceso.png"  onClick="verAreaDeTragajo();" />
                </div>
            </header>    
            <main>
                    <section class="region__uno">
                            <div class="plasmar">
                                    <textarea id="textoPreparado" class="texto__entrada" placeholder="Ingrese el texto aquí" cols="21" rows="12" onkeypress="return filtroCaracter(event);"></textarea>
                            </div>                                   
                            <div class="comandos"> 
                                    <div class="requisito">
                                        <img src="./img/bi_exclamation-circle-fill.png" alt="Exclamar" title="Exclamacion" />
                                        <h3 class="msj__alerta">Solo letras minúsculas y sin acentos</h3>
                                    </div>
                                    <div class="botones"> 
                                        <button onclick=" cifrarDescifrar(0,'cifrar');" class="boton__convertir" >Encriptar</button>
                                        <button onclick=" cifrarDescifrar(1,'descifrar');"  class="boton__restaurar">Desencriptar</button>
                                    </div>
                            </div>
                    </section> 
                    <section class="region__dos">                        
                        <div class="transicion">                            
                            <div class="formas">
                                <img class="canicas" src="/img/canicas.png" width="90" height="22"/>  
                                <img src="/img/mialura.bmp" width="40" height="48"/>  
                            </div>
                            <div class="acertijo"><p>Enigma, ¿Es texto críptico o natural?</p></div>   
                             
                             <textarea id="resultadoTextual" class="texto__salida" cols="21" rows="10" ></textarea>                           
                              <div class="infoayuda">
                                     <h3 class="validador">Ningún mensaje fue encontrado</h3>
                                     <p class="peticion">Ingresa el texto que deseas encriptar o desencriptar.</p>
                              </div>
                              <button onclick="copiar();" class="boton__trasladar">Copiar</button> 
                        <div>                                   
                    </section>

            </main>
            <footer class="piepaginador"> 
                <h2>Accede a mis redes</h2>
                        <div class="album">
                            <div class="tarjeta">
                                <a class="mandoredsocial" href="https://github.com/">
                                    <img src="./img/github.png">
                                    Github
                                </a>
                            </div>
                            <div class="tarjeta">
                                <a class="mandoredsocial" href="https://linkedin.com/in/">
                                    <img src="./img/linkedin.png">
                                    Linkedin
                                </a>
                            </div> 
                            <div class="tarjeta">
                                <a class="mandoredsocial" href="https://discord.com/">
                                    <img src="./img/dicord.png"> 
                                    Discord
                                </a>
                            </div>
                        </div>
                        <div class="firma"><p> Desarrollado por Jehovany </p> </div>
            </footer>

            <script src="/app.js"></script>
     </body>

</html>
