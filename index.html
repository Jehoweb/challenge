<!DOCTYPE html>
<html lang="es-MX">

     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Challengue Encriptador de Texto</title>
         <link rel="stylesheet" href="./styles/style.css">
         <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

     </head>

     <body class="plano">
            <header class="encabezado">
                        <img src="./img/Logo.png" alt="Alura" title="Alura Latam" class="alura__latam"/>
            </header>    
            <main>
                    <section class="region__uno">
                        <textarea id="textoPreparado" class="texto__entrada" placeholder="Ingrese el texto aquí" cols="21" rows="12" ></textarea>
                            <div> 
                                    <div class="requisito">
                                        <img src="./img/bi_exclamation-circle-fill.png" alt="Exclamar" title="Exclamacion" />
                                        <h3 class="msj__alerta">Solo letras minúsculas y sin acentos</h3>
                                    </div>
                                    <div class="botones"> 
                                        <button onclick=" cifrarDescifrar(0,'cifrar');" class="boton__convertir" >Encriptar</button>
                                        <button onclick=" cifrarDescifrar(1,'descifrar');"  class="boton__restaurar">Desencriptar</button>
                                    </div>
                            </div>
                    </section> 
                    <section class="region__dos">
                        <div class="transicion">
                             <textarea id="resultadoTextual" class="texto__salida" cols="21" rows="10" ></textarea>                           
                              <div class="infoayuda">
                                     <h3 class="validador">Ningún mensaje fue encontrado</h3>
                                     <p class="peticion">Ingresa el texto que deseas encriptar o desencriptar.</p>
                              </div>
                              <button onclick="copiar();" class="boton__trasladar">Copiar</button> 
                        <div>                                   
                    </section>

            </main>
            <footer class="footer"> 
               <p> Desarrollado por Jehovany </p>
            </footer>

            <script src="/app.js"></script>
     </body>

</html>
